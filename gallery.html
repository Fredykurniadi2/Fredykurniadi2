<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-style Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Warna latar belakang */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Mengatur lima kolom */
            gap: 20px;
            grid-auto-rows: auto; /* Tinggi baris otomatis */
        }

        .image {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px; /* Memberi sudut bulat pada gambar */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
a {
color: white;
}
    </style>
</head>
<body>
    <header>
        <h1>Pinterest-style Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="image">
                <img src="img/img1.jpg" alt="Image 1">
            </div>
