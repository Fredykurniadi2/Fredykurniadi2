<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Mengelilingi Halaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* 80px for header */
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            animation: moveAndChangeColor 5s linear infinite;
        }

        @keyframes moveAndChangeColor {
            0% {
                transform: translateX(0) rotate(0deg);
                background-color: blue;
            }
            25% {
                transform: translateX(calc(100vw - 50px)) rotate(90deg);
                background-color: red;
            }
            50% {
                transform: translateY(calc(100vh - 100px)) rotate(180deg);
                background-color: green;
            }
            75% {
                transform: translateX(0) rotate(270deg);
                background-color: yellow;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                background-color: blue;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
a{color:white;}
    </style>
</head>
<body>
    <header>
        <h1>Animasi Mengelilingi Halaman</h1>
    </header>
    <main>
        <div class="box"></div>
    </main>
    <footer>
        <p>&copy; 2024 - Animasi - Created by Fredy Kurniadi</p>
<a href="fiturLain.html">SISA 5</a>
    </footer>
</body>
</html>
